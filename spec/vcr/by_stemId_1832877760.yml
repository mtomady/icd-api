          "title":{"@language":"fr","@value":"Insomnie transitoire"},
          "definition":{"@language":"fr","@value":"L\u0027insomnie \u00E0 court terme est caract\u00E9ris\u00E9e par des difficult\u00E9s d\u0027endormissement ou de maintien du sommeil d\u0027une dur\u00E9e de moins de 3 mois, survenant malgr\u00E9 des circonstances et des conditions ad\u00E9quates pour le sommeil, et entra\u00EEne une insatisfaction g\u00E9n\u00E9rale du sommeil et une certaine forme de faiblesse diurne. Les sympt\u00F4mes diurnes incluent typiquement une fatigue, une humeur d\u00E9pressive ou une irritabilit\u00E9, un malaise g\u00E9n\u00E9ral et une atteinte cognitive. Les personnes qui signalent des sympt\u00F4mes li\u00E9s au sommeil en l\u0027absence de troubles diurnes ne sont pas consid\u00E9r\u00E9es comme souffrant d\u0027insomnie. Si l\u0027insomnie est due \u00E0 un autre trouble veille-sommeil, \u00E0 un trouble mental, \u00E0 un autre probl\u00E8me m\u00E9dical, \u00E0 une substance ou \u00E0 un m\u00E9dicament, l\u0027insomnie \u00E0 court terme ne doit \u00EAtre diagnostiqu\u00E9e que si l\u0027insomnie fait l\u0027objet d\u0027un examen clinique ind\u00E9pendant."},
